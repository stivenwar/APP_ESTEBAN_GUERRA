<ion-header class="ion-no-border" >
    <ion-toolbar color="primary">
        <ion-title align="center">Principal</ion-title>
        <ion-buttons slot="end">
            <ion-menu-button menu="first"></ion-menu-button>

        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
     <ion-list>
         <ion-item *ngFor="let item of componentes">
             <ion-card>
                 <ion-card-content>
                     <ion-card-title>TITULO</ion-card-title>
                     <ion-img style="width: 200px; height: 200px" src="assets/images/accion.jpg" ></ion-img>
                 </ion-card-content>

             </ion-card>

         </ion-item>

     </ion-list>

    <ion-infinite-scroll threshold="150px" (ionInfinite)="loadData($event)">
        <ion-infinite-scroll-content
                loadingSpinner="crescent"
                loadingText="Cargando...">
        </ion-infinite-scroll-content>
    </ion-infinite-scroll>

</ion-content>
