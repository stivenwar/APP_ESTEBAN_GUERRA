<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
    <ion-back-button defaultHref="/"></ion-back-button>
      <ion-avatar>
        <img src="{{image}}" alt=""/>
      </ion-avatar>
    </ion-buttons>
    <ion-title class="ion-text-capitalize" align="center">{{titulo}}</ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <ion-menu-button menu="first"></ion-menu-button>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
